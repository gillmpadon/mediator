<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tools</title>
    <link rel="stylesheet" href="viewTool.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="exitBtn">
                <svg onclick="window.history.back()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="white" d="M15.125 21.1L6.7 12.7q-.15-.15-.213-.325T6.425 12q0-.2.062-.375T6.7 11.3l8.425-8.425q.35-.35.875-.35t.9.375q.375.375.375.875t-.375.875L9.55 12l7.35 7.35q.35.35.35.863t-.375.887q-.375.375-.875.375t-.875-.375Z"/></svg>
            </div>
            <p id="toolName">Tool</p>
            <div class="exitBtn" >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="white" d="M5 23.7q-.825 0-1.413-.587T3 21.7v-14q0-.825.588-1.413T5 5.7h8.925l-2 2H5v14h14v-6.95l2-2v8.95q0 .825-.588 1.413T19 23.7H5Zm7-9Zm4.175-8.425l1.425 1.4l-6.6 6.6V15.7h1.4l6.625-6.625l1.425 1.4l-7.2 7.225H9v-4.25l7.175-7.175Zm4.275 4.2l-4.275-4.2l2.5-2.5q.6-.6 1.438-.6t1.412.6l1.4 1.425q.575.575.575 1.4T22.925 8l-2.475 2.475Z"/></svg>
            </div>
        </div>

        <div class="info">
            <img src="tools/brightness.jpg" alt="images">
            <h2>Name</h2>
            <p>Description</p>
        </div>
    </div>
    <script src="sendFeature.js"></script>
    <script>
        const url = new URLSearchParams(window.location.search);
        const id = url.get('id')
        const {name, description} = tools[id]
        const div = document.querySelector('.info')
        const img = div.querySelector('img')
        const h2 = div.querySelector('h2')
        const p = div.querySelector('p')

        img.src = `tools/${name}.jpg`
        h2.textContent = name
        p.textContent = description
        
        const toolName = document.getElementById('toolName')
        toolName.textContent = name
    </script>
</body>
</html>
