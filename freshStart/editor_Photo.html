<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="editor_Photo.css">
</head>
<body>
    <div class="container">
      <div class="images">
        <img src="img/women.jpg" alt="images">
      </div>

      </div>

      <div class="output">
        <img src="img/women.jpg" alt="images">

      </div>
    </div>
</body>
</html>
