<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signin.css">
    <style>
      #creates{
        position: relative;
        top: 2em;
        font-size: .7em;
        display: flex;
        justify-content: center;
      }
    </style>    
</head>
<body>

    <div class="container">
      <div id="exitBtn">
        <svg onclick="window.history.back()" id="backBtn" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="black" d="M16.88 2.88a1.25 1.25 0 0 0-1.77 0L6.7 11.29a.996.996 0 0 0 0 1.41l8.41 8.41c.49.49 1.28.49 1.77 0s.49-1.28 0-1.77L9.54 12l7.35-7.35c.48-.49.48-1.28-.01-1.77z"/></svg>
      </div>
        <div >
          <h2>Sign up now</h2>
        </div>
          <p>Please fill the details and create account</p>
        <form action="">
            <input type="text" name="name" id="fname" placeholder="Enter first name" required>
            <input type="email" name="email" id="email" placeholder="Enter email" required>
            <input type="password" name="password" id="password" placeholder="Enter password" required>
        </form>
        <button id="myBtn" >Sign Up</button>
      
    </div>
    <a href="signin.html" id="creates">Already Have Account? Login now</a>
    <script>
      const btn = document.getElementById('myBtn')
      const input = document.getElementById('password')
      input.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        btn.click();
      }});

      btn.addEventListener('click', () =>{
      const fname = document.getElementById('fname').value
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      
      const account = {
        fname: fname,
        lname: "Unknown",
        mi: "Unknown",
        password: password,
        email: email,
        number: "09123456789",
        photo: "default.png"

      }

      localStorage.setItem("user", JSON.stringify(account));
      localStorage.setItem("photo", account.photo);
      window.location.href = 'home.html';
      })
    </script>
</body>
</html>
