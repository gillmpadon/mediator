<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment</title>
    <link rel="stylesheet" href="entertainment.css">
</head>
<body>

    <div class="container">
     
        <div class="head">
          <div id="exitBtn" onclick="window.location.href='home.html'">
            <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="white" d="M6 21q-.825 0-1.413-.588T4 19v-9q0-.475.213-.9t.587-.7l6-4.5q.275-.2.575-.3T12 3.5q.325 0 .625.1t.575.3l6 4.5q.375.275.588.7T20 10v9q0 .825-.588 1.413T18 21h-4v-7h-4v7H6Z"/></svg>
          </div>
          <p id="feature">Entertainment</p>
          <div id="exitBtn" onclick="window.location.href='entertainment_trailer.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="currentColor" d="M7 1L5.6 2.5L13 10l-7.4 7.5L7 19l9-9z"/></svg>
          </div>
        </div>
        <h2>Film Maker</h2>
        
         
    </div>
    <script src="sendFeature.js"></script>
    <script>
      const container = document.querySelector('.container');
      const dashboardDiv = document.createElement("div");
      dashboardDiv.setAttribute("class", "dashboard");
  
      const numberOfObjects = film.length;
      for (let i = 0; i < numberOfObjects; i++) {

        const {name,description,masterpieces,photo,year} = film[i];

        const entryDiv = document.createElement("div")
        entryDiv.setAttribute("class", "entry")
  
        const imagesDiv = document.createElement("div")
        imagesDiv.setAttribute("class", "images")
        const img = document.createElement("img");
        img.src = `film/${photo}.jpg`
        imagesDiv.appendChild(img) 
  
        const info = document.createElement("div")
        info.setAttribute("class", "info")
      
        const view = document.createElement("div")
        view.setAttribute("class", "view")
        const h2 = document.createElement("h2")
        h2.textContent = name
        const p = document.createElement("p")
        p.textContent = "view"
        p.onclick = function() {
          window.location.href = `viewFilm.html?id=${i}`
        }
        view.appendChild(h2)
        view.appendChild(p)
        info.appendChild(view) //apend view to info class
  
        const info_time = document.createElement("div")
        info_time.setAttribute("class", "info-time")
        const svgStr =  `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8zm-.22-13h-.06c-.4 0-.72.32-.72.72v4.72c0 .35.18.68.49.86l4.15 2.49c.34.2.78.1.98-.24a.71.71 0 0 0-.25-.99l-3.87-2.3V7.72c0-.4-.32-.72-.72-.72z"/></svg>`
        const parser = new DOMParser();
        const svgElement = parser.parseFromString(svgStr, "image/svg+xml").documentElement;
        const info_time_p = document.createElement("p")
        
        info_time_p.textContent = year
        info_time.appendChild(svgElement)
        info_time.appendChild(info_time_p)
        info.appendChild(info_time) //append info-time to info class
  
        const info_p = document.createElement("p")
        info_p.setAttribute("id","para")
        info_p.textContent = masterpieces
        info.appendChild(info_p) //append info p to info class
  
        entryDiv.appendChild(imagesDiv) //append class images
        entryDiv.appendChild(info)
        
        dashboardDiv.appendChild(entryDiv)
      }
      container.appendChild(dashboardDiv)
      
      </script>
</body>
</html>
